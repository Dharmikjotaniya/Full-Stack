<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>This is marquee Tag</marquee>
    <marquee height="100" width="100">This is marquee Tag with height/width</marquee>
    <marquee height="100" width="100" bgcolor="yellow">This is marquee Tag with Bgcolor</marquee>
    <marquee height="100" width="100" bgcolor="red" loop="2">This is marquee Tag with loop</marquee>
    <marquee height="100" width="100" bgcolor="green" direction="up">This is marquee Tag with UP Direction</marquee>
    <marquee height="100" width="100" bgcolor="blue" direction="down">This is marquee Tag with Down Direction</marquee>
    <marquee height="100" width="100" bgcolor="pink" scrollamount="15">This is marquee Tag with scrollamount</marquee>
    <marquee scrollamount="12">
        <img src="image/image1.jpg" height="500" width="300">
        <img src="image/image2.jpg" height="200" width="300" alt="image 1">
        <img src="image/image3.jpg" height="600" width="300">
    </marquee>
</body>
</html>
